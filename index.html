<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exámen DWEC y DIW</title>
    <!--Linkar HTML y CSS: -->
    <link rel="stylesheet" href="/Styles/index.css" />
  </head>
  <body>
    <h1>Calculadora de área, perímetro y diagonal de un rectángulo</h1>
    <!--Se envuelve en div los inputs para espaciarlos entre ellos-->
    <div class="bloque">
      <label for="longitud">Longitud:</label>
       <!--Se usa placeholder para indicar aun más qué se debe escribir-->
      <input type="number" name="" id="longitud" placeholder="Aquí escriba longitud"/>
    </div>
    <div class="bloque">
      <label for="ancho">Ancho:</label>
      <input type="number" name="" id="ancho" placeholder="Aquí escriba Ancho"/>
    </div>

    <button class="btn" id="btn-calculate">Calcular</button>
    <!--Lugar para resultados:-->
    <div id="resultado" class="resultados"></div>
    <div id="resultado2" class="resultados"></div>
    <div id="resultado3" class="resultados"></div>

    <!--Linkar con JavaScript:-->
    <script src="/Scripts/index.js"></script>
  </body>
</html>
